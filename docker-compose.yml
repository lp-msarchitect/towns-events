version: "3.8"
services:
 db:
  image: lpmsarchitect/preloaded_db:0.1
  environment:
   - POSTGRES_USER=$DB_USER
   - POSTGRES_PASSWORD=$DB_PASSWORD
  ports:
   - $PORT:$PORT
  volumes:
   - ./db/data:/var/lib/postgresql/data
  restart: always
  command: -p $PORT
 server:
  depends_on:
    - db
  build: ./server
  environment:
    - NODE_ENV=$API_NODE_ENV
    - SERVER_PORT=$SERVER_PORT
    - DB_HOST=db
    - PORT=$PORT
    - DB_USER=$DB_USER
    - DB_PASSWORD=$DB_PASSWORD
    - DB=$DB
    - DIALECT=$DIALECT
  ports:
    - $SERVER_PORT:$SERVER_PORT
  volumes:
    - ./server:/app
    - /app/node_modules
  networks:
    - default
 ui:
  build: ./client
  environment:
    - REACT_APP_API_HOST=REACT_APP_API_HOST
  ports:
    - $UI_PORT:$UI_PORT
  volumes:
    - ./client:/app
    - /app/node_modules
  stdin_open: true